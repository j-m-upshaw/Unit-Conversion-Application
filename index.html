<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Allows the ability to be viewed on any device like phones not only stay as a webpage -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- This is your page title that appears on the browser window or tab -->
    <title>Unit Conversions</title>
</head>

<body>
    <section id="home">
        <!-- This is the main heading -->
        <header><b>Unit Conversions</b></header>
        <nav>
            <!-- Button for redirecting users to the temperature section -->
            <a href="#temperature"><button>Temperature</button></a>
            <!-- Button for redirecting users to the weight section -->
            <a href="#weight"><button>Weight</button></a>
            <!-- Button for redirecting users to the distance section -->
            <a href="#distance"><button>Distance</button></a>
        </nav>

        <div id="all-conversion-sections">
            <!-- Holds all conversion sections-->
            <section id="temperature">
                <!-- Temperature conversion sections and available options -->
                <div id="tmp">
                    <figure>
                        <img alt="picture of a thermometer"
                            src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/thermo.png"
                            width="200px" />
                        <figcaption>Celsius to Fahrenheit Conversion</figcaption>
                    </figure>
                    <article>
                        <!-- Contains specific elements for temp conversions-->
                        <fieldset>
                            <legend>Temperature</legend>
                            <!-- Fields and button for temp input entered here-->
                            <label for="celsius">Celsius</label><br />

                            <input type="number" id="celsius" /> <br />

                            <!-- The conversion button -->
                            <button id="temperature"> Convert </button> <br />

                            <input type="number" id="fahrenheit"> <br />

                            <label for="fahrenheit">Fahrenheit</label>
                        </fieldset>
                    </article>
                    <aside>
                        To convert celsius to fahrenheit yourself, use this formula replacing the `C` with your
                        temperature in celsius: (C Ã—
                        9/5) + 32
                    </aside>
                </div>
            </section>
            <section id="weight">
                <div id="wgt">
                    <figure>
                        <img alt=""
                            src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/weight.png"
                            width="200px" />
                        <figcaption>Kilograms to Pounds Conversion</figcaption>
                    </figure>
                    <article>
                        <fieldset>
                            <legend>Weight</legend>
                            <!-- Fields and button for weight input entered here-->
                            <label for="kilograms">Kilograms</label><br />

                            <input type="number" id="kilograms" /> <br />

                            <!-- The conversion button -->
                            <button id="temperature"> Convert </button> <br />

                            <input type="number" id="fahrenheit"> <br />

                            <label for="fahrenheit">Pounds</label>
                        </fieldset>
                    </article>
                    <aside>To convert celsius to fahrenheit yourself, use this formula replacing the `C` with your
                        temperature in celsius: (kg x 2.205)</aside>
                </div>
            </section>
            <section id="distance">

            </section>
        </div>
    </section>
</body>

</html>
